    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      p, span, div, a, li, label, input, textarea, button {
        font-family: 'Poppins', sans-serif !important;
      }
      .font-lobster {
        font-family: 'Lobster', cursive !important;
      }
      .font-kalam {
        font-family: 'Kalam', cursive !important;
      }
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
        50% { transform: translateY(-30px) rotate(180deg); opacity: 0.8; }
        100% { transform: translateY(0px) rotate(360deg); opacity: 1; }
      }
      .bg-element {
        position: absolute;
        background-color: rgba(52, 211, 153, 0.2); /* Changed from yellow to green */
        border-radius: 50%;
        animation-name: float;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        z-index: -1;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes pulse-grow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(251, 191, 36, 0); }
      }
      .animate-pulse-grow {
        animation: pulse-grow 3s ease-in-out infinite;
      }
      @keyframes float-sm {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float-sm {
         animation: float-sm 4s ease-in-out infinite;
      }
    </style>
